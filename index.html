<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <style>
         input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

</head>
<body>
    <div class="container flex-col flex justify-center items-center h-[80vh]">

    <input class="w-[80%] rounded-xl my-6 p-2 text-[22px] text-center border-2 border-black" type="number" name="c-input" id="c-input">
    <div class="text-[22px]" id="countdown">
        0
    </div>

    <div>
        <button class="bg-blue-400 border-2 border-black rounded-lg p-2 m-2" id="start-btn">Start</button>
        <button class="bg-red-400 border-2 border-black rounded-lg p-2 m-2" id="reset-btn">reset-btn</button>
    </div>
    
    </div>


    <script src="./script.js"></script>

</html>
